{% extends "base.html" %}
{% block title %}用户登录{% endblock %}
{% block head %}用户登录{% endblock %}
{% block content %}
  {% if form.errors %}
    <p>你的用户名或者你输入的密码有错。请再次输入。</p>
  {% endif %}
    <form method="post" action=".">
      {% csrf_token %}
      <p><label for="id_username">用户名：</label>{{ form.username }}</p>
      <p><label for="id_password">密码：</label>{{ form.password }}</p>
      <input type="hidden" name="next" value="/" />
      <input type="submit" value="登录" />
    </form>
{% endblock %}
